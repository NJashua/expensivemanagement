<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .error-message {
            color: red;  /* Style for error messages */
            margin-top: 10px;  /* Space above the message */
            text-align: center;  /* Center-align the text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="fade-in">Register</h2>

        <form action="/register" method="post" class="fade-in">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required> <!-- Change here -->
            </div>
            
            <div class="form-group">
                <input type="submit" value="Register" class="btn">
            </div>
            
            <!-- Error message below the button -->
            {% if message %}
                <div class="error-message">
                    <p>{{ message }}</p>
                    {% if message == "User registered successfully! You can now log in." %}
                        <a href="/login" class="btn">Log in</a>
                    {% endif %}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
